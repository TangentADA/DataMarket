<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- App Title -->
    <title>YallaCap - Crypto Trading Analysis Terminal</title>

    <!-- Meta Description -->
    <meta name="description" content="YallaCap is a crypto trading analysis terminal. Track cryptocurrency prices, trends, and global market data in real time. Paid features are powered by Cardano for seamless payments.">

    <!-- Open Graph / Social Preview -->
    <meta property="og:title" content="YallaCap - Crypto Trading Analysis Terminal">
    <meta property="og:description" content="YallaCap is a crypto trading analysis terminal. Track cryptocurrency prices, trends, and global market data in real time. Paid features are powered by Cardano.">
    <meta property="og:image" content="%PUBLIC_URL%/favicon/favicon.ico">
    <meta property="og:url" content="https://www.yallacap.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="YallaCap - Crypto Trading Analysis Terminal">
    <meta name="twitter:description" content="YallaCap is a crypto trading analysis terminal. Track cryptocurrency prices, trends, and global market data in real time. Paid features powered by Cardano.">
    <meta name="twitter:image" content="%PUBLIC_URL%/favicon/favicon.ico">

    <!-- Favicon (only one) -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon/favicon.ico">

    <!-- Async scripts (if needed) -->
    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
